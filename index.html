<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
          rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="navigation">
            <div class="navigation__logo">
                Loruki
            </div>

            <div class="navigation__items">
                <a href="#"
                   class="navigation__item">Home</a>
                <a href="#"
                   class="navigation__item">Features</a>
                <a href="#"
                   class="navigation__item">Docs</a>
            </div>
        </header>

        <section class="title">
            <div class="title__info">
                <h1 class="title__heading">
                    Easier Deployment
                </h1>
                <p class="title__description">
                    Deploy web apps of all kinds, from large scale enterprise APIs to static websites for individuals. Fill out
                    the form to
                    try a demo of our platform
                </p>
                <a href=""
                   class="title__link">Read more</a>
            </div>

            <div class="demo">
                <h2 class="demo__heading">
                    Request a demo
                </h2>
                <form action=""
                      class="demo__form">
                    <input type="text"
                           name="name"
                           class="demo__form__input">
                    <input type="text"
                           class="demo__form__input"
                           name="company">
                    <input type="email"
                           class="demo__form__input"
                           name="email">
                    <button type="submit"
                            class="demo__form__submit">Send</button>
                </form>
            </div>
        </section>
    </div>



</body>
</html>
